<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/keyboard-favicon.svg" type="image/x-icon" />

  <title> Virtual Keyboard - HTML | CSS | JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />

</head>

<body>
  <div class="container">
    <div class="output-container">
      <div class="out-put">
        <p class="output" id="output"></p>
      </div>
    </div>
    <div class="keyboard">
      <div class="row">
        <ul class="buttons">
          <li><button class="btn tilde">~</button></li>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
          <li><button class="btn">6</button></li>
          <li><button class="btn">7</button></li>
          <li><button class="btn">8</button></li>
          <li><button class="btn">9</button></li>
          <li><button class="btn">0</button></li>
          <li><button class="btn">-</button></li>
          <li><button class="btn">+</button></li>
          <li><button class="btn backspace">Backspace</button></li>
        </ul>
      </div>
      <div class="row">
        <ul class="buttons">
          <li><button class="btn tap">Tap</button></li>
          <li><button class="btn">Q</button></li>
          <li><button class="btn">W</button></li>
          <li><button class="btn">E</button></li>
          <li><button class="btn">R</button></li>
          <li><button class="btn">T</button></li>
          <li><button class="btn">Y</button></li>
          <li><button class="btn">U</button></li>
          <li><button class="btn">I</button></li>
          <li><button class="btn">O</button></li>
          <li><button class="btn">P</button></li>
          <li><button class="btn">[</button></li>
          <li><button class="btn">]</button></li>
          <li><button class="btn slash">\</button></li>
        </ul>
      </div>
      <div class="row">
        <ul class="buttons">
          <li><button class="btn slash">|</button></li>
          <li><button class="btn">A</button></li>
          <li><button class="btn">S</button></li>
          <li><button class="btn">D</button></li>
          <li><button class="btn">F</button></li>
          <li><button class="btn">G</button></li>
          <li><button class="btn">H</button></li>
          <li><button class="btn">J</button></li>
          <li><button class="btn">K</button></li>
          <li><button class="btn">L</button></li>
          <li><button class="btn">;</button></li>
          <li><button class="btn">"</button></li>
          <li><button class="btn">:</button></li>
          <li><button class="btn enter">Enter</button></li>
        </ul>
      </div>
      <div class="row">
        <ul class="buttons">
          <li><button class="btn shift">Shift</button></li>
          <li><button class="btn">Z</button></li>
          <li><button class="btn">X</button></li>
          <li><button class="btn">C</button></li>
          <li><button class="btn">V</button></li>
          <li><button class="btn">B</button></li>
          <li><button class="btn">N</button></li>
          <li><button class="btn">M</button></li>
          <li><button class="btn">,</button></li>
          <li><button class="btn">.</button></li>
          <li><button class="btn">?</button></li>
          <li><button class="btn shift">Shift</button></li>
        </ul>
      </div>
      <div class="row">
        <ul class="buttons">
          <li><button class="btn bracket">(</button></li>
          <li><button class="btn bracket">)</button></li>
          <li><button class="btn space">Space</button></li>
          <li><button class="btn bracket">{</button></li>
          <li><button class="btn bracket">}</button></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
